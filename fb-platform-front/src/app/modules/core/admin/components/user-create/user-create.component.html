<div id="user-create">
  <div>
    <h2>Create User</h2>
  </div>
  <p-divider></p-divider>
  <div>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div fxLayout="row wrap" fxLayoutAlign="none start">
        <div fxFlex="100" fxLayout="row wrap" fxLayoutGap="10px">
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">Username <span class="required-indicator">*</span></label>
            <input
              [formControlName]="'username'"
              type="text" pInputText
              placeholder="Type username"
              [class]="userForm.controls['username'].invalid && userForm.controls['username'].touched ?'ng-invalid ng-dirty password-area' : 'password-area'">
          </div>
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">Password <span class="required-indicator">*</span></label>
            <p-password
              [formControlName]="'password'"
              [feedback]="false"
              [toggleMask]="userForm.controls['password'].touched"
              placeholder="Type password"
              [class]="userForm.controls['password'].invalid && userForm.controls['password'].touched ?'ng-invalid ng-dirty' : ''"></p-password>
          </div>
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">First Name <span class="required-indicator">*</span></label>
            <input
              [formControlName]="'lastName'"
              type="text" pInputText
              placeholder="Type last name"
              [class]="userForm.controls['lastName'].invalid && userForm.controls['lastName'].touched ?'ng-invalid ng-dirty' : ''">
          </div>
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">Last Name <span class="required-indicator">*</span></label>
            <input
              [formControlName]="'firstName'"
              type="text" pInputText
              placeholder="Type first name"
              [class]="userForm.controls['firstName'].invalid && userForm.controls['firstName'].touched ?'ng-invalid ng-dirty' : ''">
          </div>
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">Email <span class="required-indicator">*</span></label>
            <input
              [formControlName]="'email'"
              type="text" pInputText
              placeholder="Type email"
              [class]="userForm.controls['email'].invalid && userForm.controls['email'].touched ?'ng-invalid ng-dirty' : ''">
          </div>
          <div fxFlex="48" fxLayout="column" class="default-margin" style="width: 100% ">
            <label class="default-margin">Role <span class="required-indicator">*</span></label>
            <p-dropdown [options]="roles"
                        [formControlName]="'role'"

                        [class]="userForm.controls['role'].invalid && userForm.controls['role'].touched ? 'ng-invalid ng-dirty w-100' : 'w-100'"
                        placeholder="Select a role"
                        optionLabel="label"></p-dropdown>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="submit-section" fxLayoutAlign="center space-around">
    <button pButton class="submit-btn" icon="pi pi-plus" label="Create User" (click)="onSubmit()"></button>
  </div>
</div>
