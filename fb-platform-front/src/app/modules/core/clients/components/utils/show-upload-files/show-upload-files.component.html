<div style="max-height: 140px ;width: 100% ; " fxLayout="column" fxLayoutAlign="space-around center" class="default-margin">
  <div class="item" *ngFor="let file of files  let i = index" fxLayout="row" fxLayoutAlign="start center" [fxLayoutGap]="'15px'">
    <div class="sideBar"></div>
    <div fxLayout="row" fxLayoutAlign="start center" [fxLayoutGap]="'10px'" fxFlex="100%">
      <div fxFlex="80%">
        <div class="long-text-ellipsis">
          <span [class]="uploadTypeIcon"> {{file.name}} ({{(i + 1) + '/' + files.length}}) </span>
        </div>

      </div>
      <div fxLayout="row" fxLayoutAlign="end center" [fxLayoutGap]="'15px'" fxFlex="20%" style="  padding-right: 12px;">
        <i class="pi pi-info-circle " style="color: #3B82F6 ; cursor: pointer"
           [escape]="false"
           pTooltip="<b>Name :</b>{{file.name}} <br> <b>Size :</b> {{file.size}} <br> <b>Type :</b> {{file.type}}"></i>
        <i class="pi pi-eye" style="cursor: pointer" (click)="open(file)"></i>
        <i class="pi pi-trash" style="color: red ;cursor: pointer" (click)="deleteFile(i)"></i>

      </div>
    </div>

  </div>

</div>
