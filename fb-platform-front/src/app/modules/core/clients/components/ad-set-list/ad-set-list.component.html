<div id="adSetList">
  <div fxLayout="column" [fxLayoutGap]="'20px'">
    <div fxFlexFill fxLayout="row">
      <div class="title" fxFlex="50%">
        <span class="bold"><span> List des Tests de </span> {{name}}</span>
      </div>
      <div fxFlex="50" fxLayoutAlign="end center">
        <button pButton label="CrÃ©er un nouveau test" (click)="show()" icon="pi pi-plus" iconPos="right"></button>
      </div>
    </div>
    <div class="adSetList-list" style="max-width:1804px">

      <p-table #dt
               [value]="adSetList"
               [columns]="cols"
               dataKey="id"
               [rowHover]="true"
               styleClass="p-datatable-gridlines"
               [(first)]="first"
               [(rows)]="rows"
               [reorderableColumns]="true"
               [resizableColumns]="true"
               [showCurrentPageReport]="true"
               [rowsPerPageOptions]="[10,25,50]"
               [totalRecords]="totalRecords"
               [paginator]="true"
               stateStorage="local"
               currentPageReportTemplate="{first} - {last} sur {totalRecords}"
               scrollHeight="450px"
               [scrollable]="true"
      >
        <ng-template pTemplate="caption">
          <div class="table-header">
            List des tests
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th pReorderableColumn
                pFrozenColumn
                [alignFrozen]="'right'"
                pResizableColumn style="max-width: 70px">
              Actif
            </th>
            <th *ngFor="let col of columns"
                pReorderableColumn
                pResizableColumn
                style="width: 200px">
              {{col.header}}
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
          <tr class="p-selectable-row" (dblclick)="NavigateIntoListAds(rowData)">
            <td style="max-width: 70px"
                pFrozenColumn
                [alignFrozen]="'right'">
              <p-inputSwitch [trueValue]="rowData.active"></p-inputSwitch>
            </td>
            <td *ngFor="let col of columns" style="width: 200px">
              {{rowData[col.field]}}
            </td>
          </tr>

        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="8">No customers found.</td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>

</div>
