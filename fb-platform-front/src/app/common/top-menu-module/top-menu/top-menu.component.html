<div id="topBar" fxLayout="row" fxLayoutAlign="space-between center" >
  <img src="/assets/img/topBarLogo.svg"  alt ="topBarLogo" class="logo">
  <div class="account" fxLayout="row" fxLayoutAlign="end center" >
    <div fxLayoutAlign="center center" >
      <div class="user-img" fxLayoutAlign="center center" > BR </div>
      <span style="color: #f1f5ff "> {{username}} </span>
    </div>
    <div class="pi pi-angle-down angle-down"  fxLayoutAlign="center center" (click)="menu.toggle($event)" ></div>
    <p-menu #menu [popup]="true" [style]="{width: '220px'}" [model]="items" ></p-menu>
  </div>

</div>
